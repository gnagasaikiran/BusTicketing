<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Grid System</title>

<meta name="viewreport" content="width=device-width, initial-scale=1.0">
<!--Bootstrap-->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<style>
.col-xs-12{
  height:100px;
  background-color:blue;
  color:white;
  text-align:center;
  }
  .col-xs-6{
  height:100px;
  background-color:pink;
  color:black;
  text-align:center;
  border: 2px solid black;
  }
  .col-xs-4{
  height:100px;
  background-color:green;
  color:white;
  text-align:center;
  border: 2px solid black;
  }
  .col-xs-8{
  height:100px;
  background-color:red;
  color:black;
  text-align:center;
  border: 2px solid black;
  }
</style>
</head>
<body>
<!--Grid Classes :-  .container = wrapper for all your rows
                     .row  :- contains all your classes
					 .col-##-## :- the sizes of all the columns in your row -->

	<div class="container">
	  <div class="row">
	     <div class="col-xs-12">col-xs-12</div>
		 
		  </div>
		  <div class="row">
		   <div class="col-xs-6">col-xs-6</div>
		   <div class="col-xs-6">col-xs-6</div>
		   </div>
		 </div>
		 
		 <div class="row">
		 
		 <div class="col-xs-12">
		 <div class="row">
		 
		 <div class="col-xs-4">col-xs-4</div>
		 <div class="col-xs-8">col-xs-8</div> 
		 
		 
		 </div>
		 </div>
		 
		 
		 
	



</body>
</html>
